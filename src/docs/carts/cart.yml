paths:
  /api/carts/:
    get:
      summary : Get all carts
      tags: 
        - Carts
      security:
        - cookieAuth: []
      responses:
        "200":
          description: Got all carts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Internal Server Error

components:
  schemas:
    Carts: 
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id automatically generated by mongoDB
        products:
          type: Array
          description: Contains added products
      example:
        _id: ObjectId(324h3556g7gf783)
        products: [{
          product: ObjectId(35436fas5668833g6),
          quantity: 2
        }]